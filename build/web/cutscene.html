<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video with Skip Functionality</title>
    <link rel="stylesheet" href="home.css"> <!-- Assuming your CSS file is named styles.css -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Major+Mono+Display&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap");
        body {
            margin: 0; /* Remove default margins */
            background-color: #050a36; /* Set background color */
            overflow: hidden; /* Prevent scrollbars */
        }
        nav.navbar {
            position: relative;
            z-index: 10; /* Ensure navbar is above the video */
        }
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Place video below the navbar */
        }
        #skip-text {
            position: absolute;
            top: 65px;
            left: 320px;
            color: white;
            font-family: "Major Mono Display", Monospace;
            font-size: 50px;
            padding: 5px 10px;
            border-radius: 5px;
            z-index: 11; /* Ensure text is above the video */
            display: none; /* Initially hidden */
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left-items">
            <ul>
                <li><a href="index.html">Home</a></li>
            </ul>
        </div>
        <div class="right-items">
            <ul>
                <li><a href="cutscene.html">Project ASTRA</a></li>
            </ul>
        </div>
    </nav>

    <div id="skip-text">Press space or<br>s to skip</div>

    <video id="cutscene" autoplay muted>
        <source src="cutscenep1.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        const skipTime = 4000
        window.onload = function() {
            const video = document.getElementById('cutscene');
            const skipText = document.getElementById('skip-text');

            // Play the video and handle autoplay issues
            video.play().catch(error => {
                console.error("Autoplay failed: ", error);
            });

            // Show the "Press space or s to skip" text after 8 seconds
            setTimeout(() => {
                skipText.style.display = 'block';
            }, skipTime);

            // Redirect to game.html when the video ends
            video.addEventListener('ended', function() {
                console.log("Video ended. Redirecting to game.html...");
                window.location.href = "game.html";
            });

            // Skip the video when space or 's' is pressed after 8 seconds
            let skipEnabled = false;
            setTimeout(() => {
                skipEnabled = true;
            }, skipTime);

            window.addEventListener('keydown', function(event) {
                if (skipEnabled && (event.code === 'Space' || event.key.toLowerCase() === 's')) {
                    console.log("Skip key pressed. Redirecting to game.html...");
                    window.location.href = "game.html";
                }
            });
        };
    </script>
</body>
</html>
